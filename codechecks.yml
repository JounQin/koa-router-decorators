checks:
  - name: build-size-watcher
    options:
      name: 'koa-router-decorators pkg size'
      files:
        - path: 'packages/router-decorators/lib/**/*.*'
  - name: type-coverage-watcher
    options:
      atLeast: 88
      ignoreCatch: true
      ignoreFiles:
        - '**/*.d.ts'
      strict: true
